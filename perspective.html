<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL ETS</title>

    <link href="./css/style.css" rel="stylesheet">
    <style>
        canvas {
            width: 100%;
            height: auto;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background-color: bisque;">
    <div class="fpsContainer">
        <div class="member">Riyanda Cavin Sinambela 5025221100 | Willyam B.D. Simanihuruk 5025221121</div>
        <div class="fps">fps: <span id="fps">0</span></div>
        <div class="fps">canvas width: <span id="canvasWidth"></span></div>
        <div class="fps">canvas height: <span id="canvasHeight"></span></div>
    </div>
    <canvas id="gl-canvas"></canvas>

    <div class="move">
        <button id="Button1">Rotate Right</button>
        <button id="Button2">Rotate Left</button>
        <button id="Button3">Stop</button>
        <h2>GLB:</h2>
        <button id="Button4">Move Right</button>
        <button id="Button5">Move Left</button>
        <br><br>
        <label for="ButtonKecepatan">Kecepatan</label>
        <br>
        <input type="range" id="ButtonKecepatan" min="0" max="0.1" step="0.01" value="0.05"></input>
        <h2>GLBB:</h2>
        <button id="Button6">Move Right</button>
        <button id="Button7">Move Left</button>
        <br><br>
        <label for="ButtonPercepatan">Percepatan</label>
        <br>
        <input type="range" id="ButtonPercepatan" min="0" max="0.01" step="0.001" value="0.005"></input>
        <br>
        <label for="ButtonPerlambatan">Perlambatan</label>
        <br>
        <input type="range" id="ButtonPerlambatan" min="0" max="0.01" step="0.001" value="0.005"></input>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in  vec4 aPosition;
        in  vec4 aColor;
        out vec4 vColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main()
        {
            gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
            vColor = aColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es

        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;

        void main() {
            fColor = vColor;
        }
    </script>

    <script src="./js/initShaders.js"></script>
    <script src="./js/MVnew.js"></script>
    <script src="./js/perspective.js"></script>
    <script src="./js/resize.js"></script>
    <script src="./js/updateFPS.js"></script>
</body>

</html>
